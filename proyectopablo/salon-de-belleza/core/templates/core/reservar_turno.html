{% extends 'base.html' %}

{% block title %}Reserva tu cita{% endblock %}

{% block content %}

<!-- Plantilla del formulario de reserva centrada -->
<div class="container-fluid reservation-wrapper">
    <form method="POST" action="{% url 'crear_reserva' %}" class="card p-4 shadow reservation-card">
        {% csrf_token %}
        <h2 class="mb-3 text-center">ðŸ“… Reserva tu Turno</h2>

        <div class="mb-3">
            <label for="nombre_cliente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" placeholder="Tu nombre completo" required>
        </div>

        <div class="mb-3">
            <label for="cliente_telefono" class="form-label">TelÃ©fono</label>
            <input type="tel" class="form-control" id="cliente_telefono" name="cliente_telefono" placeholder="Ej: +54 9 11 1234 5678" required>
        </div>

        <div class="mb-3">
            <label for="cliente_email" class="form-label">Correo electrÃ³nico</label>
            <input type="email" class="form-control" id="cliente_email" name="cliente_email" placeholder="tu@email.com">
        </div>

        <div class="mb-3">
            <label for="servicio" class="form-label">Servicio Deseado</label>
            <select id="servicio" name="servicio" class="form-select" required>
                <option value="" disabled {% if not selected_servicio_id %}selected{% endif %}>Selecciona un servicio</option>
                {% for s in servicios %}
                    <option value="{{ s.id }}" {% if selected_servicio_id and selected_servicio_id == s.id %}selected{% endif %}>{{ s.nombre }} ({{ s.duracion_minutos }} min) {% if s.precio %}- ${{ s.precio }}{% endif %}</option>
                {% endfor %}
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="hora" class="form-label">Hora</label>
                <select id="hora" name="hora" class="form-select" required>
                    <option value="" disabled selected>Selecciona una hora</option>
                    {% for h in horas %}
                        <option value="{{ h }}">{{ h }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </div>
    </form>
</div>

{% endblock %}
