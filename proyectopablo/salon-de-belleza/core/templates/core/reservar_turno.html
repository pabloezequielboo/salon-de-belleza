{% comment %}
Formulario de reserva mejorado:
- Lista de servicios dinÃ¡mica desde la BD (`servicios`).
- Horarios ofrecidos en intervalos de 1 hora (lista `horas`).
{% endcomment %}

<form method="POST" action="{% url 'crear_reserva' %}" class="card p-4">
    {% csrf_token %}
    <h2 class="mb-3">ðŸ“… Reserva tu Turno</h2>

    <div class="mb-3">
        <label for="nombre_cliente" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" placeholder="Tu nombre completo" required>
    </div>

    <div class="mb-3">
        <label for="servicio" class="form-label">Servicio Deseado</label>
        <select id="servicio" name="servicio" class="form-select" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            {% for s in servicios %}
                <option value="{{ s.id }}">{{ s.nombre }} ({{ s.duracion_minutos }} min)</option>
            {% endfor %}
        </select>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="hora" class="form-label">Hora (intervalos de 1 hora)</label>
            <select id="hora" name="hora" class="form-select" required>
                <option value="" disabled selected>Selecciona una hora</option>
                {% for h in horas %}
                    <option value="{{ h }}">{{ h }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
    </div>
</form>
